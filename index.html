<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="/mainPage.css">
    <script type="text/javascript" src="/mainPage.js"></script>
    <script type="text/javascript" src="/main_banner.js"></script>
</head>
<body>
    <div id="header">
        <div id="head-wrapper">
            <h1>
                <a id="logo" href="/" title="로고">로고</a>
            </h1>
            <form id="search-form" method="GET">
                <input id="search" type="search" placeholder="검색">
                <button id="search-btn" class="search">
                    <a href="#"><img class="search-img" src="https://cdn.icon-icons.com/icons2/1462/PNG/512/036search_100009.png" alt="검색"></a>
                </button>
            </form>
            <div class="wrap-user-util">
                <% if(is_logined == false){ %>
                    <button id="login">
                    <a href="/login">로그인</a>
                    </button>
                    <button id="signup-btn">
                    <a id="goto-signup" href="/signUp">회원가입</a>
                    </button>
                <% }else{ %>
                    <a><%= name %> 님 환영합니다!</a>
                    <button id="logout">
                    <a href="/logout">logout</a></button>
                    <button id="bucket">
                    <a id="goto-bucket" href="/basket">장바구니</a>
                    </button>
                <% } %>
            </div>
        </div>
    </div>
    <nav id="category">
        <a class="category-menu" href="/category/TOP">상의</a>
        <a class="category-menu" href="/category/BOTTOM">하의</a>
        <a class="category-menu" href="/category/DRESS">원피스</a>
        <a class="category-menu" href="/category/BAG&SOCKS">잡화류</a>
        <a class="category-menu" href="/category/ACC">악세서리</a>
    </nav>

    <div id="main-container">
        <div class="main-banner">
            <div class="mySlides fade">
              <img class="banner-img" src="https://www.seoultech.ac.kr/storage/banner/rolling/SNUST1615422266317.png">
              <div class="text">Caption One</div>
            </div>
            <div class="mySlides fade">
              <img class="banner-img" src="https://www.seoultech.ac.kr/storage/banner/rolling/SNUST1552549610052.jpg">
              <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
              <img class="banner-img" src="http://bnx.oa.gg/img/bnx_16fw_visual_03_list.jpg">
              <div class="text">Caption Three</div>
            </div>   
        </div>
        <br>
        <div id="dots" style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
        <div id="latest-items">
            <h2>최신상품</h2>
            <ul class="row">
                <% for(let i=0; i<new_products.length; i++){ %>
                    <li class="cell">
                            <div class="img_box"><img src="<%= new_products[i].pImg %>" alt=""><!--상품사진--></div>
                            <div class="product_name"><a href="/product/<%= new_products[i].pIdx %>"><%= new_products[i].pName %></div>
                            <div class="product_price"><%= new_products[i].pPrice %></div>
                    </li>
                <%} %>
        </div>
    </div>

    <div id="footer">
        <p>copyright by 24팀</p>
    </div>
</body>
</html>
